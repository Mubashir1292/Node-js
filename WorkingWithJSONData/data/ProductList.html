<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products List</title>
    <style>
      .products-list {
        display: flex;
        flex-direction: column;
      }
      .products-detail {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .product-image {
        border: 1px solid gray;
        box-shadow: 2px 2px gray;
      }
      .product-specs {
        font-size: 12px;
      }
      .product-info {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="products-list">
      <div class="products-detail">
        <div class="product-image">
          <img src="{{%IMAGE%}}" height="120" width="120" />
        </div>
        <div class="product-specs">
          <h3>{{%NAME%}}</h3>
          <p><span>Model Name:</span>{{%MODELNAME%}}</p>
          <p><span>Model Number:</span>{{%MODELNO%}}</p>
          <p><span>Size:</span>{{%SIZE%}}</p>
          <p><span>Camera:</span>{{%CAMERA%}}</p>
        </div>
      </div>
      <div class="products-detail">
        <div class="product-info"><h4>Price: ${{%PRICE%}}</h4></div>
        <div class="product-info"><h4>Color: {{%COLOR%}}</h4></div>
        <div class="product-info">
          <a href="/products?id={{%ID%}}" class="btn btn-secondary"
            >Show Details</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
